services:
  portainer:
    image: portainer/portainer-ce:lts
    restart: always
    ports:
      - 8000:8000
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8083:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      PMA_ARBITRARY: 1
      #PMA_ABSOLUTE_URI: https://127.0.0.1/phpmyadmin

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8084:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  portainer_data:
    external: false
